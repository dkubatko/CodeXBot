<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="container">
        <div class="wlcm">Welcome, {{ username }}</div>
        <div class="widgets">
            <div class="widget" style="flex: 1.5">
                <div class="title">
                    VK music
                </div>
                <div id="auth">
                    <button id="vk_auth">Connect to VK</button>
                </div>
                <div id="audio">
                    <marquee class="marquee" id="current_track">ЛСП - Больше денег</marquee>
                </div>
            </div>
            <div class="widget">
                <div class="title">
                    Speech-to-text
                </div>
                <div class="setting">
                    <p>Speech rate:</p>
                    <input type="range" class="slider" min="0" max="2" value="1" step="0.1" name="rate" id="rate">
                    <p id="rate_o">1</p>
                </div>
                <div class="setting">
                    <p>Pitch:</p>
                    <input type="range" class="slider" min="0" max="2" value="1" step="0.1" name="pitch" id="pitch">
                    <p id="pitch_o">1</p>
                </div>
                <div class="setting">
                    <p>Volume:</p>
                    <input type="range" class="slider" min="0" max="1" value="1" step="0.1" name="volume" id="volume">
                    <p id="volume_o">1</p>
                </div>
            </div>
            <div class="widget">
                <div class="title">
                    Questions
                </div>
                <div id="demo">
                </div>
            </div>
            <div class="widget">
                <div class="title">
                    Events
                </div>
                <div id="events">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var base_uri = "{{ base_uri }}";
    var redirect_uri = "{{ redirect_uri }}";
    console.log(base_uri);
    console.log(redirect_uri);
</script>
<script src="{{ url_for('static', filename="js/speech.js")}}"></script>
<script src="{{ url_for('static', filename="js/socket.js")}}"></script>
<script src="{{ url_for('static', filename="js/vk_auth.js")}}"></script>
</body>
</html>
