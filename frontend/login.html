<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="{{ url_for('static', filename="js/speech.js")}}"></script> -->
    <!-- <script src="{{ url_for('static', filename="js/socket.js")}}"></script> -->
    <!-- <script src="{{ url_for('static', filename="js/vk_auth.js")}}"></script> -->
    <p>Welcome, {{ username }}</p>
    <div id="auth">
        <button id="vk_auth">Connect to VK</button>
    </div>
    <div id="audio" style="visibility: hidden;">
        <p id="current_track">None</p>
    </div>
    <br>Speech rate:<br>
    <input type="range" min="0" max="3" value="1" step="0.5" name="rate" id="rate"><p id="rate_o">1</p>
    <br>Pitch:<br>
    <input type="range" min="0" max="2" value="1" step="0.1" name="pitch" id="pitch"><p id="pitch_o">1</p>
    <br>Volume:<br>
    <input type="range" min="0" max="1" value="1" step="0.1" name="volume" id="volume"><p id="volume_o">1</p>
    <div style="display: flex; flex-direction: row;">
    <ol id="demo" style="color: red;">
    </ol>
    <ol id="events" style="color: blue">
    </ol>
    </div>
</body>
</html>
